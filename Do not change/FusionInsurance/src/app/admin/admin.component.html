<div id="full"><form #pform="ngForm" ngNativeValidate (ngSubmit)="adminlogin(adminform)">
  <div class="admin-container">
    <p><b>Admin Login</b></p>
    
    <div class="admin-fields">
      <table>

        <tr>
          <td><b>Email Id :</b></td>
          <td> <input type="text" [(ngModel)]="admin.email" name="adminname" placeholder="Email Id" required>
            <br /></td>
        </tr>

        <tr>
          <td><b> Password :</b> </td>
          <td><input type="password" [(ngModel)]="admin.password" name="password" placeholder="Password" required><br />
          </td>
        </tr>
      </table>
      <button id ="button"type="submit"(click)="check(u1.value,p2.value)" ><b>Log In</b></button><br/>
      <span>{{msg}}</span>


    </div>
  </div>
</form>

<div>
  <router-outlet></router-outlet>
</div>
