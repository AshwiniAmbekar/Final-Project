<form #pform="ngForm" ngNativeValidate (ngSubmit)=" add(pform)">
  <div class="admin-container">
    <p>Admin Login</p>
    
    <div class="admin-fields">
      <table>

        <tr>
          <td>Username :</td>
          <td> <input type="text" [(ngModel)]="admin.userName" name="adminname" placeholder="Alex123" required>
            <br /></td>
        </tr>

        <tr>
          <td> Password : </td>
          <td><input type="password" [(ngModel)]="admin.password" name="password" placeholder="Password" required><br />
          </td>
        </tr>
      </table>
      <button type="submit" >Log In</button><br/>
      
    </div>
  </div>
</form>

<div>
  <router-outlet></router-outlet>
</div>
